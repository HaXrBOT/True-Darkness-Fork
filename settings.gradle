import groovy.json.JsonSlurper

pluginManagement {
    repositories {
        maven { url "https://maven.tr7zw.dev/repository/maven-tmp/" } // https://maven.architectury.dev/ is the official one, using a temporary one for now to get neoforge compiling
		maven {
            name = "tr7zw-proxy"
            url "https://maven.tr7zw.dev/repository/maven-public/"
        }
        gradlePluginPortal()
        mavenCentral()
    }
    resolutionStrategy {
		eachPlugin {
			switch (requested.id.id) {
				case "com.replaymod.preprocess": {
					useModule("com.github.Fallen-Breath:preprocessor:${requested.version}")
					break
				}
			}
		}
	}
}

include(":TDRVersionless")

def settings = new JsonSlurper().parseText(file('settings.json').text)
for (String version : settings.versions) {
	include(":$version")

	def proj = project(":$version")
	proj.projectDir = file("versions/$version")
	proj.buildFileName = "../../common.gradle"
}