name: Publish on CurseForge & Modrinth

on: [ workflow_dispatch ]

env:
  MINECRAFT_VERSION: 1.21
  JAVA_VERSION: 21
  VERSION: 1.0.5
  MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
  CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }}
  
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Environment Variables
        run: env

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 21

      - name: Make Gradle Wrapper Executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew clean build
        
      - name: Publish (CurseForge/Modrinth/GitHub)
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          curseforge-id: 906926
          curseforge-token: "${{env.CURSEFORGE_TOKEN}}"
          
          modrinth-id: Pf8PJBb5
          modrinth-token: "${{env.MODRINTH_TOKEN}}"

          name: "True Darkness Refabricated v${{env.VERSION}} for ${{env.MINECRAFT_VERSION}}"
          version: "${{env.VERSION}}+mc${{env.MINECRAFT_VERSION}}"
          version-type: release
          changelog-file: CHANGELOG.md

          loaders: fabric
          game-versions: "${{env.MINECRAFT_VERSION}}"
          dependencies: cloth-config
          java: "${{env.JAVA_VERSION}}"
